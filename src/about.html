  <script>

    direction = 'down';
    $('body').waypoint(function(direction) {
      $('#div1').css('visibility', 'visible').addClass('animated slideInLeft');

    });
    $('#div1').waypoint(function(direction) {
      $('#div2').css('visibility', 'visible').addClass('animated slideInRight');
    }, {
      offset: function() {
        return -($(this).height()/9);
      }
    });
    $('#div2').waypoint(function(direction) {
      $('#div3').css('visibility', 'visible').addClass('animated slideInLeft');
    });
    $('#div3').waypoint(function(direction) {
      $('#div4').css('visibility', 'visible').addClass('animated slideInRight');
    });
    $('#div4').waypoint(function(direction) {
      $('#div5').css('visibility', 'visible').addClass('animated slideInRight');
    }, {
      offset: function() {
        return ($(this).height()/2);
      }
    });

    $(window).bind('scroll',function(e){
      parallaxScroll();
    });
    function parallaxScroll(){
      var scrolled = $(window).scrollTop();
      $('#bg').css('top',(0-(scrolled*.07))+'px');
    }
    $('#about').on('click', function(){
      $('.hiw').addClass('animated fadeOutDown');
      $('.hiw').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
        $('.aboutme').css('visibility', 'visible').addClass('animated fadeInDown');;
      });
    });
    $('#howitworks').on('click', function(){
      $('.aboutme').addClass('animated fadeOutDown');
      $('.aboutme').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
        $('.hiw').css('visibility', 'visible').addClass('animated fadeInDown');;
      });
    });
    





    $('body').css('height', '3000px');
  </script>
</body>
